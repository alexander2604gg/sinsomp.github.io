<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Integracion numerica</title>
</head>

<body>

	<header id="header">
		<div id="header-text">INTEGRACIÓN NUMÉRICA<div>
	</header>
	<form>
		<div id="div-funcion">
			<label>1. Ingresar la función:   </label>
			<input id="funcion-input" type="text" name="funcion">
		</div>
		<div id="div-limiteInferior">
			<label>2. Ingresar el limite inferior:   </label>
			<input id="limInfe-input" type="text" name="funcion">
		</div>
		<div id="div-limiteSuperior">
			<label>3. Ingresar el limite superior:   </label>
			<input  id= "limSupe-input" type="text" name="funcion">
		</div>
		<div id="div-n">
			<label>3. Ingresar el N  </label>
			<input id="n-input" type="text" name="funcion">
		</div>
		<button id="btn-resolver" type="button">
			Resolver
		</button>

	</form>

	<div id="resultado-div">
		
	</div>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
	<script type="text/javascript" src="index.js"></script>



</body>
</html>
